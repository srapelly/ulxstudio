<section ng-controller="TemplatesControllerController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Template</h1>
  </div>
  <div class="col-md-12">
    <form name="templateForm" class="form-horizontal" ng-submit="update(templateForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input name="name" type="text" ng-model="Template.name" id="Template_name" class="form-control" placeholder="Name" required>
          <div ng-messages="TemplateForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Template name is required.</p>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
