<section ng-controller="TopicsController" ng-init="find()">
  <div class="page-header">
    <h1>Topics</h1>
  </div>
  <div class="list-group">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>Name</th><th>Code</th>
      </tr>
      <tr ng-repeat="topic in topics">
        <td><a ui-sref="topics.view({topicId: topic._id})" Title="Wikipedia article on {{topic.name}}" target="_top">{{topic.name}}</a></td>
        <td>{{topic.code}}</td>
      </tr>
    </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="topics.$resolved && !topics.length">
    No topics yet, why don't you <a ui-sref="topics.create">create new topic</a>?
  </div>
</section>
