<section ng-controller="GradesController" ng-init="find()">
  <div class="page-header">
    <h1>Grades</h1>
  </div>
  <div class="list-group">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th>Name</th><th>Code</th>
      </tr>
      <tr ng-repeat="grade in grades">
        <td><a ui-sref="grades.view({gradeId: grade._id})" Title="Wikipedia article on {{grade.name}}" target="_top">{{grade.name}}</a></td>
        <td>{{grade.code}}</td>
      </tr>
    </table>
  </div>
  <div class="alert alert-warning text-center" ng-if="grades.$resolved && !grades.length">
    No grades yet, why don't you <a ui-sref="grades.create">create new grade</a>?
  </div>
</section>
